<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        td { text-align: center; padding: 3px;}
    </style>
</head>
<body style="margin: 40px;">
    <h1>회원 가입</h1>
    <hr>
    <form action="/jw/ch09/users/register" method="post">
        <table>
            <tr>
                <td>사용자 UID: </td>
                <td><input type="text" name="uid" placeholder="사용할 ID 입력"></td>
            </tr>
            <tr>
                <td>사용자 PWD: </td>
                <td><input type="password" name="pwd" placeholder="패스워드 입력"></td>
            </tr>
            <tr>
                <td>사용자 성명: </td>
                <td><input type="text" name="uname" placeholder="가입자 성명"></td>
            </tr>
            <tr>
                <td>사용자 email 입력</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="가입"></td>
            </tr>
        </table>
    </form>
</body>
</html>
