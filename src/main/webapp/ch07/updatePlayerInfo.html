<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 정보 수정</title>
    <style>
        td { text-align: center; padding: 3px;}
    </style>
</head>
<body style="margin: 40px;">
    <h1>선수 정보 수정</h1>
    <hr>
    <form action="/jw/ch07/updatePlayerInfo" method="post">
        <input type="hidden" name="backNo" value="">
        <table>
            <tr>
                <td>선수 Back Number 입력</td>
                <td><input type="number" name="backNo" value="" disabled></td>
            </tr>
            <tr>
                <td>선수 성명</td>
                <td><input type="text" name="name" value=""></td>
            </tr>
            <tr>
                <td>포지션</td>
                <td><input type="text" name="position" value=""></td>
            </tr>
            <tr>
                <td>선수 생년월일</td>
                <td><input type="text" name="birthday" value=""></td>
            </tr>
            <tr>
                <td>선수 키</td>
                <td><input type="number" name="height" value=""></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="수정"></td>
            </tr>
        </table>
    </form>
</body>
</html>
