<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td { text-align: center; padding: 3px;}
    </style>
    <script>
        function validate() {
            let formReg = document.formReg;
            let uid = formReg.uid.value;
            let pwd = formReg.pwd.value;
            let pwd2 = formReg.pwd2.value;
            console.log(uid, pwd, pwd2);
            //검증할 내용: uid, pwd의 length가 4 이상, pwd == pwd2 까지 되면 ==> 전송
            if(uid.length >=4 && pwd.length >= 4 && pwd ==pwd2){
                formReg.method = 'post';
                formReg.action = '/jw/ch06/regMember';
                formReg.submit();
            } else {
                alert("uid와 패스워드는 길이가 4 이상이어야 하고, 입력한 패스워드가 서로 일치해야 합니다.");
            }
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1>회원가입</h1>
    <!-- <form action="/jw/ch06/regMember" method="post"> -->
    <form name="formReg">
        <table>
            <tr>
                <td>UID: </td>
                <td><input type="text" name="uid" placeholder="사용할 ID"></td>
            </tr>
            <tr>
                <td>PWD: </td>
                <td><input type="password" name="pwd" placeholder="패스워드"></td>
            </tr>
            <tr>
                <td>PWD확인: </td>
                <td><input type="password" name="pwd2" placeholder="패스워드 재입력"></td>
            </tr>
             <tr>
                <td>성명: </td>
                <td><input type="text" name="userName" placeholder="가입자 성명"></td>
            </tr>
             <tr>
                <td>생년월일: </td>
                <td><input type="date" name="birthday"></td>
            </tr>
             <tr>
                <td>email: </td>
                <td><input type="email" name="userEmail"></td>
            </tr>
             <tr>
                <td>성별: </td>
                <td>
                    <input type="radio" name="gender" value="남">남자
                    <input type="radio" name="gender" value="여">여자
                </td>
            </tr>
             <tr>
                <td>취미: </td>
                <td>
                    <input type="checkbox" name="hobby" value="운동">운동
                    <input type="checkbox" name="hobby"  value="독서">독서
                    <input type="checkbox" name="hobby" value="영상시청">영상시청
                    <input type="checkbox" name="hobby" value="공예">공예
                    <input type="checkbox" name="hobby" value="게임">게임
                </td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="validate()">제출</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
